<div class="container bg-white mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)" > 
  <section class="h-100 bg-light mb-5">
    <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-200">
            <div class="col-xl-6 d-none d-xl-block">
              
                <object data="assets/login.svg" width="400" > </object>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
             
            
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                       
                  <label class="form-label"  for="login_email" >Email address</label>
                  <input type="email" id="login-email" formControlName="userName" [ngClass]="{'is-invalid': submitted && loginForm.controls.userName.errors }" class="form-control form-control-lg"
                    placeholder="Enter Email address" />
                    <div *ngIf="submitted && loginForm.controls.userName.errors" class="invalid-feedback">
                      <div *ngIf="loginForm.controls.userName.errors.required">Email/UserName is required</div>
                  </div>
                  <div *ngIf="submitted && loginForm.controls.userName.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.userName.errors.email">Enter Valid Email Address</div>
                </div>
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="login-password">Password</label>
                  <input type="password" formControlName="password"  id="login-password"  [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors }" class="form-control form-control-lg"
                    placeholder="Enter password" />
                    <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                      <div *ngIf="loginForm.controls.password.errors.required">Email/UserName is required</div>
                  </div>
                  
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
                <div *ngIf="loginFailedStatus!=''" class="mt-3">
                  <p style="color:red ;">{{loginFailedStatus}}</p>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                      class="link-danger">Register</a></p>
                </div>
                
      
             
            </div>
          </div>
        </div>
      </section>
  </form>
  </div>
